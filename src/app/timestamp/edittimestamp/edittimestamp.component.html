<div class="form-group row">
    <label class="col-sm-10 col-form-label">แก้ไขเวลาเข้างาน {{date}}</label>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">เวลาเข้างาน</label>
    <div class="col-sm-3"><input [(ngModel)]="timestampin" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time"></div>
    <label class="col-sm-2 col-form-label">เวลาออกงาน</label>
    <div class="col-sm-3"><input [(ngModel)]="timestampout" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time"></div>
</div>
<div class="row">
  <div class="col-6 text-left"></div>
  <div class="col-6 text-right" (click)="editTimestamp()">
    <button type="submit"  class="btn btn-primary">
      <i class="fa fa-lock" aria-hidden="true"></i>
      แก้ไขการบันทึกเวลา
    </button>
  </div>
</div>
<div text-center class="Error">{{message}}</div> 

<owl-date-time [pickerType]="'timer'" [showSecondsTimer]='true' [hour12Timer]='false' #dt1></owl-date-time>
<owl-date-time [pickerType]="'timer'" [showSecondsTimer]='true' [hour12Timer]='false' #dt2></owl-date-time>
