<div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body"> 
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">รหัสพนักงาน</label>
              <div class="col-sm-3"><input type="string" disabled [(ngModel)]="idPersonnel" class="form-control"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">อีเมล์ : </label>
                <div class="col-sm-3"><input type="email" disabled [(ngModel)]="emailPersonnel" class="form-control"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">คำนำหน้า : </label>
                <mat-form-field>
                    <mat-select [(ngModel)]="perfixPersonnel">
                        <mat-option *ngFor="let item of perfix" [value]="item.value">
                            {{item.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <label class="col-sm-1 col-form-label">ชือ : </label>
                <div class="col-sm-2"><input type="string" [(ngModel)]="firstnamePersonnel" class="form-control"></div>
                <label class="col-sm-1 col-form-label">นามสกุล : </label>
                <div class="col-sm-2"><input type="string" [(ngModel)]="lastnamePersonnel" class="form-control"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">เบอร์โทร : </label>
                <div class="col-sm-3"><input type="string" [(ngModel)]="numberPersonnel" class="form-control"></div>
            </div>
            <div class="row">
              <div class="col-6 text-left"></div>
              <div class="col-6 text-right" (click)="editPersonnel()">
                <button type="submit"  class="btn btn-primary">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                  แก้ไขข้อมูลพนักงาน
                </button>
              </div>
            </div>
            <div text-center class="Error">{{message}}</div> 
        </div>
      </div>
    </div>
  </div>
