<mat-progress-bar *ngIf="!dataloading" mode="indeterminate"></mat-progress-bar>

<table *ngIf="dataloading" mat-table matSort [dataSource]="dataLeave">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> ประเภท </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="startdata">
    <th mat-header-cell *matHeaderCellDef> วันที่เริ่ม </th>
    <td mat-cell *matCellDef="let element"> {{element.startdata}}</td>
  </ng-container>

  <ng-container matColumnDef="enddata">
    <th mat-header-cell *matHeaderCellDef> วันที่สิ้นสุด </th>
    <td mat-cell *matCellDef="let element"> {{element.enddata}}</td>
  </ng-container>

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> จำนวนวันลา </th>
    <td mat-cell *matCellDef="let element"> {{element.day}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> สถานะ </th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="dataloading" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
